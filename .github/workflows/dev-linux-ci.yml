name: Development Linux CI

on:
  push:
    branches: [development]

jobs:
  Sast-Production:
    runs-on: ubuntu-latest
    name: SAST Scan

    permissions:
      security-events: write

    steps:
    - name: Checkout the code
      uses: actions/checkout@v3

    - name: nodejsscan scan
      id: njsscan
      uses: ajinabraham/njsscan-action@7237412fdd36af517e2745077cedbf9d6900d711
      with:
        args: '. --sarif --output results.sarif || true'

    - name: Upload njsscan report
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: results.sarif

  Build-Production:
    runs-on: ubuntu-latest
    name: Build ubuntu
    needs: [Sast-Production]

    strategy:
      matrix:
        node-version: [16.x, 18.x]

    steps:
    - name: Checkout the code
      uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: npm

    - run: npm install
    - run: npm run build --if-present

    - name: Upload da pasta dist
      uses: actions/upload-artifact@v3
      with:
        name: dist
        path: dist/

  Coverage-Tests:
    runs-on: ubuntu-latest
    name: Coverage Tests
    needs: [Build-Production]

    strategy:
      matrix:
        node-version: [16.x, 18.x]

    steps:
    - name: Checkout the code
      uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: npm

    - run: npm install
    - run: npm run ci:reset
    - run: npm run test:ci

    - name: Coveralls push
      uses: coverallsapp/github-action@master
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}

  Deploy-Production:
    runs-on: ubuntu-latest
    name: Deploy AWS EC2
    needs: [Coverage-Tests]

    steps:
    - name: Checkout the code
      uses: actions/checkout@v3

    - name: Use Node.js 16.x
      uses: actions/setup-node@v3
      with:
        node-version: 16.18.x

    - name: Create Permission AWS
      run: 
        echo ${{ vars.AWS_API_PRIVATE_KEY }}
        echo ${{ vars.AWS_API_PRIVATE_KEY }} >> habistkey.pem